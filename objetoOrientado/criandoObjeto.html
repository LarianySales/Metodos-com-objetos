<body>
    <script>
        //Usando a notação literal
        const obj1 ={}
        console.log(obj1)

        //segunda forma de criar objeto- funções construtoras
        const obj2 = new Object
        console.log(obj2)

        //funções contrutoras
function produto(nome, preco, desconto){//paramentros que é usado para que seja usada
    //para fazer referencia
    this.nome = nome
    //comportamento
    this.getPrecoComDesconto = () =>{
        return preco * (1-desconto)
    }
}
const p1 = new  produto('Caneta',7.99,0.15)
const p2 = new  produto('Notebook',7.99,0.25)
console.log(p1.nome, p2.nome)//para pegar a informação do objeto que foi escolhida

console.log(p1.getPrecoComDesconto().toFixed(2))
console.log(p2.getPrecoComDesconto().toFixed(2))
    </script>
