<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <!-- titulo -->
      <article class="title">
        <h2>Seus Review</h2>
        <div class="underline"></div>
      </article>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="">
        </div>

        <h4 id="author">Joe Doe</h4>
        <h4 id="job">ux designer</h4>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum quae tempora eius, consequuntur similique perspiciatis voluptatem dignissimos. Perspiciatis, quia harum eveniet ipsam mollitia eaque suscipit delectus in, vel similique voluptatum!</p>

        <div class="button-container">
          <button class="prev-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
        </button>
          <button class="next-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        </div>
        <button class="random-btn">Surpreenda-me</button>
      </article>

    </section>

  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
